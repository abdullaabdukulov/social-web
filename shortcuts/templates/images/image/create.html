{% extends "base.html" %}

{% block title %}Shortcut an image{% endblock %}

{% block content %}
  <h1>Shortcut an image</h1>
  <img src="{{ request.GET.url }}" class="image-preview">
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <input type="submit" value="Shortcut it!">
  </form>
{% endblock %}
